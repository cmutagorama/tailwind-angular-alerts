<div *ngFor="let alert of alerts" class="{{cssClass(alert).box}}" style="margin-bottom: 0.625rem;">
  <div class="alert-content ml-4 w-full">
    <div class="flex justify-between">
      <div class="{{cssClass(alert).title}}" [innerHTML]="alert.message.main"></div>
      <svg class="fill-current h-6 w-6 text-black" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        (click)="removeAlert(alert)" style="margin-top: 2px;">
        <title>Close</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
      </svg>
    </div>

    <div class="{{cssClass(alert).description}}" [innerHTML]="alert.message.description"></div>
  </div>
</div>
